<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
</head>
<body> 
    <div class= "cols">
        <div class= "part1">            
            <h1>أسامة الحاج</h1>
        </div>
        
        <div class= "part2"> 
            <div class="buttons" id="home">
                <button type="button" onclick="document.location='index.html'">Home</button>
            </div>
            <div class="buttons" id="about me">
                <button type="button" onclick="document.location='about.html'">About Me</button>
            </div>
            <div class="buttons" id="Skills">   
                <button type="button" onclick="document.location='skills.html'">Skills</button>
            </div>
            <div class="buttons" id="experience">
                <button type="button" onclick="document.location='experience.html'">Experience</button> 
            </div>
            <div class="buttons" id="hobbies">
                <button type="button" onclick="document.location='hobbies.html'">Hobbies</button> 
            </div>
            <div class="buttons" id="disabled">
                <button type="button" disabled>Contact Me</button> 
            </div>
        </div>

        <div class="contact">
            <h3>Contact Form</h3>

            <div class="form">       
              <div class="info">
                <input type="text" id="fname" name="fullName" placeholder="Your full name..">
              </div>
            </div>

            <div class="form">       
              <div class="info">
                <input type="text" id="company" name="YourCompany" placeholder="Your company name..">
              </div>
            </div>

            <div class="form">      
              <div class="info">
                <input type="text" id="eContact" name="emailaddress" placeholder="Your email address..">
              </div>
            </div>

            <div class="form">       
              <div class="info">
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
              </div>
            </div>

            <br>

            <div class="form">
              <input type="submit" value="Submit">
            </div>  

            <br>
              
            <p>Or call me on: +44(0)7426226023</p>          
          </div>        

        <div class= "part5">
            <a href="https://github.com/maryoud2000">
                <img id="github" src="images/github.png" alt="github" width="25" height="25" > 
            </a>
            <a href="mailto:someone@example.com">
            <img id= "email" src="images/gmail.png" alt="email" width="25" height="25">
            </a>
            <a href="https://www.linkedin.com/in/osama-h-m-elhaj/">
            <img id= "linkedin" src="images/linkedin.png" alt="linkedin" width="25" height="25">
            </a>
        </div>
    
    </div>
    <script src="scripts/portfolio.js"></script>
</body>
</html>
